<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
    <game-element id="gameBoard">
        <div id="startOptions">
            <div>
                <h4>Choose a deck:</h4>
            <select id="deckType">
                <option>Standard</option>
            </select>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <row-element id="botHand" class="cardRow"></row-element>
        <div class="rowContainer">
            <row-element id="botActiveCards" class="cardRow">
            </row-element>
            <p id="botScore"></p>
        </div>
        <div class="rowContainer">
            <row-element id="playerActiveCards" class="cardRow">
                <card-slot data-index="0"></card-slot>
                <card-slot data-index="1"></card-slot>
                <card-slot data-index="2"></card-slot>
                <card-slot data-index="3"></card-slot>
                <card-slot data-index="4"></card-slot>
                <card-slot data-index="5"></card-slot>
                <card-slot data-index="6"></card-slot>
                <card-slot data-index="7"></card-slot>
                <card-slot data-index="8"></card-slot>
            </row-element>
            <p id="playerScore">0</p>
        </div>
        <div class="rowContainer">
            <row-element id="playerHand" class="cardRow"></row-element>
            <div class="deck"></div>
        </div>
    </game-element>
    <script src="./bundle.js"></script>
</body>
</html>
