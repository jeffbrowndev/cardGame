<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
    <game-element id="gameBoard">
        <div id="startOptions">
            <div>
                <h4>Choose a deck:</h4>
            <select id="deckType">
                <option>Standard</option>
            </select>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <row-element id="botHand" class="cardRow"></row-element>
        <div class="activeRowContainer">
            <row-element id="botActiveCards" class="cardRow"></row-element>
            <p id="botScore">0</p>
        </div>
        <div class="activeRowContainer">
            <row-element id="playerActiveCards" class="cardRow"></row-element>
            <p id="playerScore">0</p>
        </div>
        <row-element id="playerHand" class="cardRow"></row-element>
    </game-element>
    <script src="./bundle.js"></script>
</body>
</html>
