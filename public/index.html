<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
    <div id="gameBoard">
        <div id="startOptions">
            <h4>Choose a deck:</h4>
            <select id="deckType">
                <option>Standard</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>
        <div id="botHand" class="cardRow"></div>
        <div id="botActiveCards" class="cardRow"></div>
        <div id="playerActiveCards" class="cardRow"></div>
        <div id="playerHand" class="cardRow"></div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
