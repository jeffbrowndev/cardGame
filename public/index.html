<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
    <game-element id="gameBoard">
        <p id="turn"></p>
        <div id="startOptions">
            <div>
                <h4>Choose a deck:</h4>
            <select id="deckType">
                <option>Standard</option>
            </select>
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div class="rowContainer">
            <row-element id="botHand" class="cardRow"></row-element>
            <div id="deck" class="cardBack"></div>
        </div>
        <div class="rowContainer">
            <row-element id="botActiveCards" class="cardRow">
                <card-slot class="botSlot" data-index="0"></card-slot>
                <card-slot class="botSlot" data-index="1"></card-slot>
                <card-slot class="botSlot" data-index="2"></card-slot>
                <card-slot class="botSlot" data-index="3"></card-slot>
                <card-slot class="botSlot" data-index="4"></card-slot>
                <card-slot class="botSlot" data-index="5"></card-slot>
                <card-slot class="botSlot" data-index="6"></card-slot>
                <card-slot class="botSlot" data-index="7"></card-slot>
                <card-slot class="botSlot" data-index="8"></card-slot>
            </row-element>
            <div id="botScore">
                <p>0</p>
            </div>
        </div>
        <div class="rowContainer">
            <row-element id="playerActiveCards" class="cardRow">
                <card-slot class="playerSlot" data-index="0"></card-slot>
                <card-slot class="playerSlot" data-index="1"></card-slot>
                <card-slot class="playerSlot" data-index="2"></card-slot>
                <card-slot class="playerSlot" data-index="3"></card-slot>
                <card-slot class="playerSlot" data-index="4"></card-slot>
                <card-slot class="playerSlot" data-index="5"></card-slot>
                <card-slot class="playerSlot" data-index="6"></card-slot>
                <card-slot class="playerSlot" data-index="7"></card-slot>
                <card-slot class="playerSlot" data-index="8"></card-slot>
            </row-element>
            <div id="playerScore">
                <p>0</p>
            </div>
        </div>
        <div class="rowContainer">
            <row-element id="playerHand" class="cardRow"></row-element>
            <div id="deck" class="cardBack"></div>
        </div>
    </game-element>
    <script src="./bundle.js"></script>
</body>
</html>
